<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./resources/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5c18ffa296.js" crossorigin="anonymous"></script>    <title>Level-2-T3-ToDoApp</title>
</head>

<body>
    <div class="container">
        <div class="todo-area">
            <h1>To Do List</h1>
            <div class="task-entery">
                <input type="text" placeholder="Add your task" id="add-task" required>
                <button id="add-button">Add Task</button>
            </div>
            <div class="show-tasks">
                <div class="show-tasks-container">
                    <ul class="tasks-lists-container" id="tasks-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./resources/scripts/script.js"></script>
</body>

</html>
